spring:
  cloud:
    gateway:
        routes:
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/product/**
          - id: inventory-service
            uri: lb://inventory-service
            predicates:
              - Path=/api/inventory/**
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/order/**
          - id: discovery-server
            uri: http://localhost:8761
            predicates:
                - Path=/**